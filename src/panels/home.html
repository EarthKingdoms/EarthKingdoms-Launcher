<div class="container">
    <div class="status-server">
        <img class="server-status-icon" src="assets/images/icon.png">
        <div class="server-status-infos">
            <div class="server-status-name">EarthKingdoms</div>
            <div class="server-status-text">Récupération infos serveur impossible...</div>
        </div>
        <div class="status-player-count">
            <div class="player-count">0</div>
        </div>
    </div>

    <div class="home-bottom">
        <div class="new-tab">
            <div class="titre-tab-new">Actualités</div>
            <div class="news-list content-scroll"></div>
        </div>
        <div class="social-tab">
            <div class="social-list">
                <div data-url="https://discord.gg/PkbqPAAqEY" class="social-block">
                    <div class="icon-discord icon-social"></div>
                </div>

                <div data-url="https://www.youtube.com/@EarthKingdoms" class="social-block">
                    <div class="icon-youtube icon-social"></div>
                </div>

                <div data-url="https://www.instagram.com/earthkingdomsmc" class="social-block">
                    <div class="icon-instagram icon-social"></div>
                </div>

                <div data-url="https://x.com/EarthKingdomsMC" class="social-block">
                    <div class="icon-x icon-social"></div>
                </div>

                <div data-url="https://www.tiktok.com/@earthkingdomsmc" class="social-block">
                    <div class="icon-tiktok icon-social"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="player-options">
            <div class="player-head"></div>
        </div>

        <div class="play-elements">
            <div class="play-instance">
                <button class="play-btn">Jouer</button>
                <div class="instance-select icon-arrow"></div>
            </div>
            <div class="info-starting-game">
                <div class="info-starting-game-text">Connexion...</div>
                <progress value="0" max="0" class="progress-bar"></progress>
            </div>
        </div>

        <div class="settings-btn icon-settings"></div>
    </div>
    <div class="username-display"></div>

    <div class="instance-popup">
        <div class="instances-tab">
            <div class="close-popup icon-close"></div>
            <p>Choisissez votre instance...</p>
            <div class="instances-List"></div>
        </div>
    </div>

    <div class="social-bottom-right">
        <div data-url="https://earthkingdoms-mc.fr" class="social-block">
            <div class="icon-web icon-social"></div>
        </div>

        <div data-url="https://earthkingdoms-shop.tebex.io" class="social-block">
            <div class="icon-tebex icon-social"></div>
        </div>

        <div data-url="https://earthkingdoms-mc.fr/dynmap" class="social-block">
            <div class="icon-dynmap icon-social"></div>
        </div>
    </div>
</div>
