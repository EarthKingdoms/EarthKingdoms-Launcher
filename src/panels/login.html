<div class="container">
    <div class="login-home login-tabs">
        <div class="login-new-tab">Connexion</div>
        <div class="login-text">Veuillez-vous connecter pour jouer !</div>

        <div class="login-options">
            <button class="connect connect-home">
                <img src="./assets/images/svgs/microsoft.svg" alt="Microsoft Logo" class="icon">
                <span>Microsoft</span>
            </button>
            <button class="connect connect-crack">
                <img src="./assets/images/svgs/light-account.svg" alt="Crack Logo" class="icon icon-crack-dark">
                <img src="./assets/images/svgs/light-account.svg" alt="Crack Logo" class="icon icon-crack-light" style="display: none;">
                <span>Crack</span>
            </button>
            <button class="cancel cancel-home" style="display: none;">
                <img src="./assets/images/svgs/light-return.svg" alt="Return Logo" class="icon icon-return">
                <span>Annuler</span>
            </button>
        </div>
    </div>

    <div class="login-offline login-tabs">
        <div class="login-text">Veuillez entrer votre pseudo</div>

        <div class="input-login">
            <input type="text" class="email email-offline" placeholder="Pseudo" />
        </div>

        <div class="login-options">
            <button class="connect connect-home connect-crack-mode">
                <img src="./assets/images/svgs/light-account.svg" alt="Crack Logo" class="icon icon-crack-dark">
                <img src="./assets/images/svgs/light-account.svg" alt="Crack Logo" class="icon icon-crack-light" style="display: none;">
                <span>Connexion</span>
            </button>
            <button class="cancel cancel-home cancel-crack-mode" style="display: none;">
                <img src="./assets/images/svgs/light-return.svg" alt="Return Logo" class="icon icon-return">
                <span>Annuler</span>
            </button>
        </div>
    </div>

    <div class="login-AZauth login-tabs">
        <div class="login-text">Connexion EarthKingdoms</div>
        <div class="login-subtext" style="font-size: 0.9em; color: var(--text-secondary); margin-bottom: 20px;">
            Connectez-vous avec votre compte EarthKingdoms
        </div>

        <div class="input-login">
            <input type="text" class="email email-AZauth" placeholder="Pseudo ou Email" />
            <input type="password" class="password password-AZauth" placeholder="Mot de passe" />
        </div>

        <div class="login-options">
            <button class="connect connect-AZauth">Connexion</button>
            <button class="cancel cancel-AZauth" style="display: none;">Annuler</button>
        </div>
    </div>

    <div class="login-AZauth-A2F login-tabs">
        <div class="login-text">Veuillez entrer le code de sécurité</div>

        <div class="input-login">
            <input type="text" class="A2F A2F-AZauth" placeholder="Code" />
        </div>

        <div class="login-options">
            <button class="connect connect-AZauth-A2F">Valider</button>
            <button class="cancel cancel-AZauth-A2F">Annuler</button>
        </div>
    </div>
</div>
